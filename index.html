<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>ICH - Calcular IMC</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">ICH</div>
      </header>

      <main>
        <h1>calcula o seu imc</h1>
        <div class="conteudo">
          <section class="userInfo">
            <label for="nome"> Nome:
              <input
                type="text"
                name="name"
                id="nome"
                placeholder="Digite aqui o seu nome"
              />
            </label> 
            <label for="altura"> Altura:
              <input
                type="number"
                name="altura"
                id="altura"
                placeholder="Digite aqui a sua altura, em metros - Ex: 1.70"
              />
            </label>
            <label for="peso"> Peso:
              <input
                type="number"
                name="peso"
                id="peso"
                placeholder="Digite aqui o seu peso, em quilogramas - EX: 70"
              />
            </label>
          </section>

          <section class="resultado">
            <div class="res"></div>
            <span>Aqui vai aparecer o resultado</span>
          </section>
        </div>

        <button class="imc">Ver Imc</button>
      </main>

      <footer>
        <div class="rede-socias">
            <h4>Github</h4>
            <h4>Facebook</h4>
            <h4>Insagram</h4>
            <h4>Linkedin</h4>
        </div>
        <div class="criador">
            <p>
                <span>ICH</span> criado por - Aur√©lio Capingana
            </p>
        </div>
      </footer>
    </div>

    <!-- <script src="/assets/js.script.js"></script> -->
  </body>
</html>
