    <div class="container">
      <header>
        <div class="logo">ICH</div>

      <main>
        <h1>calcula o seu imc</h1>
        <div class="conteudo">
          <form class="userInfo">
            <label for="nome">
              Nome:
              <input class="usernome"
                type="text"
                name="name"
                id="nome"
                placeholder="Digite aqui o seu nome"
              />
            </label>
            <label for="peso">
              Peso:
              <input
                type="number"
                name="peso"
                id="peso"
                placeholder="Digite aqui o seu peso, EX: 70"
              />
            </label>
            <label for="altura">
              Altura:
              <input
                type="number"
                name="altura"
                id="altura"
                placeholder="Digite aqui a sua altura, Ex: 1.70"
              />
            </label>
          </form>

          <section class="resultado">
            <div class="res"></div>
            <span>Aqui vai aparecer o resultado</span>
          </section>
        </div>

        <input type="submit" id="send" onclick="calcularImc()" value="Enviar">
